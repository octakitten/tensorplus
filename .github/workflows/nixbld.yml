name: Tensorplus Wheel Build with Nix
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, linux, x64]
    container:
      image: octakitten/tensorplus-v01
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: run build script
        run: bash build.sh
