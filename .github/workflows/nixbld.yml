name: Tensorplus Wheel Build with Nix
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, linux, x64]
    container:
      image: nixos/nix
    steps:
    - run: wget https://github.com/octakitten/tensorplus/archive/refs/heads/main.zip
    - run: gzip -d main.zip
    - run: bash build.sh
